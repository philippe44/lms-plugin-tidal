name: Build and Tag

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Zip repository
        run: zip -r repo.zip .

      - name: Set up Versio and SHA
        id: tag
        run: |
          perl repo/release.pl repo.zip

      - name: stage changed files
        run: |
          git add .
          git commit -m "updating repo.xml"
          git fetch origin main
          git push origin HEAD:main          
